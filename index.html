<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <section class="container">
        <div class="col-lg-6 mx-auto pt-3" style="width: 400px">
            <div class="input-group">
              <input id="input" type="text" class="form-control" placeholder="Search by name & number..." aria-label="Search by name & number...">
              <span class="input-group-btn">
                <button class="btn btn-primary" onclick="filterName(arr, query)" type="button">Search</button>
              </span>
            </div>
          </div>
        </div>
        <br>
        <table class="table table-bordered table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Phone Number</th>
              </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
          </table>
    </section>

    <script src="object.js"></script>
</body>
</html>
